name: Cypress
on: [pull_request, push]
jobs:
  end-to-end:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Start server
        run: npm run dev
      - name: Cypress run
        uses: cypress-io/github-action@v6
      